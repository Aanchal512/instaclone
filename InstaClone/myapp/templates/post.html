<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    <style>
    body {
      text-align: center;
      background: url("https://cdn.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-9-full.jpg");
      background-size: cover;
      background-position: center;
      color:white
    }
    div {
    font-size:34px;
    }
    a{
        color:black;
    }

    </style>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Posting Image</h1>
    {{ form }}
    <input type="submit" class="btn btn-default" value="Add a picture">
    <h3>Posted by: {{ post.user.username }}</h3>
        <img src="{{ post.image_url }}">
        <span>
          {{ post.caption }}
        </span>
</form>
</body>
</html>
